<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/profileStyles.css" />

        <title>Profile overview</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg bg-light navbar-light">
            <div class="container">
                <div class="d-flex align-items-center">
                    <i
                        class="fas fa-align-left fs-4 me-3 d-md-none d-lg-none"
                        id="menu-toggle"
                    ></i>
                    <h2 class="fs-2 m-0">PIXIE Delivery</h2>
                </div>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#logout" class="nav-link">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of navbar -->

        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <img
                    class="img-fluid d-sm-block"
                    src="/img/product-2.jpg"
                    alt=""
                    id="profile-picture"
                />
                <div class="list-group list-group-flush my-3">
                    <a
                        href="#"
                        data-bs-target=".profileOverview"
                        id="profileOverviewButton"
                        class="
                            list-group-item list-group-item-action
                            bg-transparent
                            second-text
                            fw-bold
                        "
                        ><i class="fas fa-user me-2"></i>Profile overview</a
                    >
                    <a
                        href="#"
                        data-bs-target=".editProfile"
                        id="editProfileButton"
                        class="
                            list-group-item list-group-item-action
                            bg-transparent
                            second-text
                            fw-bold
                        "
                        ><i class="fas fa-edit me-2"></i>Edit profile</a
                    >
                    <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#modalForm"
                        class="
                            list-group-item list-group-item-action
                            bg-transparent
                            second-text
                            fw-bold
                        "
                        ><i class="fas fa-lock me-2"></i>Change password</a
                    >
                </div>
            </div>
            <!-- End of sidebar -->

            <!-- Page Content -->
            <div class="col-md-3"></div>
            <div class="col-md-8">
                <div class="container">
                    <!-- Heading -->
                    <div
                        class="
                            row
                            mb-2
                            mainContent
                            border-bottom
                            justify-content-center
                            d-flex
                            text-center
                        "
                    >
                        <div class="col-md">
                            <h1>Anđela Đurić</h1>
                            <p>Restaurant Manager</p>
                        </div>
                        <div class="col-md">
                            <img
                                src="/img/profile.svg"
                                class="d-none d-sm-inline"
                                style="width: 200px; height: 200px"
                                alt=""
                            />
                        </div>
                    </div>
                    <!-- End of heading -->

                    <!-- Profile overview -->
                    <div class="row my-5 text-center profileOverview">
                        <h2 class="mb-2">
                            <i class="fas fa-user mb-4 me-4"></i>Profile
                            overview
                        </h2>
                        <div class="col d-flex justify-content-center">
                            <table class="table-responsive">
                                <tr>
                                    <td>Birthday</td>
                                    <td>
                                        <input
                                            type="date"
                                            readonly
                                            class="form-control-plaintext"
                                            id="birthday"
                                            value="03/12/1999"
                                        />
                                    </td>
                                </tr>

                                <tr>
                                    <td>Gender</td>
                                    <td>
                                        <input
                                            class="form-check-input checked"
                                            type="radio"
                                            name="male"
                                            id="femaleButton"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="maleButton"
                                            >Female</label
                                        >
                                    </td>
                                </tr>

                                <tr>
                                    <td>Username</td>
                                    <td>
                                        <input
                                            type="text"
                                            readonly
                                            class="form-control-plaintext"
                                            id="username"
                                            value="andjeladjuric"
                                        />
                                    </td>
                                </tr>

                                <tr>
                                    <td>Password</td>
                                    <td>
                                        <input
                                            type="password"
                                            readonly
                                            class="form-control-plaintext"
                                            value="password"
                                        />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- End of profile overview -->

                    <!-- Edit Profile -->
                    <div
                        class="row my-5 text-center editProfile"
                        style="display: none"
                    >
                        <h2 class="mb-2">
                            <i class="fas fa-edit mb-4 me-4"></i>Edit profile
                        </h2>
                        <div class="col d-flex justify-content-center">
                            <table class="table-responsive">
                                <tr>
                                    <td>Birthday</td>
                                    <td>
                                        <input
                                            type="date"
                                            class="form-control"
                                            aria-describedby="birthday"
                                            placeholder="..."
                                        />
                                    </td>
                                </tr>

                                <tr>
                                    <td>Gender</td>
                                    <td>
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="male"
                                            id="maleButton"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="maleButton"
                                            >Male</label
                                        >
                                        <input
                                            class="form-check-input ms-4"
                                            type="radio"
                                            name="female"
                                            id="femaleButton"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="female"
                                            >Female</label
                                        >
                                    </td>
                                </tr>

                                <tr>
                                    <td>Username</td>
                                    <td>
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-describedby="username"
                                            placeholder="..."
                                        />
                                    </td>
                                </tr>

                                <tr>
                                    <td>Password</td>
                                    <td>
                                        <input
                                            type="password"
                                            readonly
                                            class="form-control-plaintext"
                                            value="password"
                                        />
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="row my-5">
                            <div class="col d-flex justify-content-center">
                                <button type="button" class="btn">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- End of edit profile -->
                </div>
            </div>
            <!-- End of page content -->

            <div class="col-md-2"></div>
        </div>

        <!-- Change password -->
        <div class="modal" id="modalForm">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Change password</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label required"
                                    >Old password</label
                                >
                                <input type="password" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label required"
                                    >New password</label
                                >
                                <input type="password" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label required"
                                    >Confirm password</label
                                >
                                <input type="password" class="form-control" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn">Save</button>
                        <button type="submit" class="btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of change password -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/app/jquery.min.js"></script>
        <script>
            var el = document.getElementById("wrapper");
            var toggleButton = document.getElementById("menu-toggle");

            toggleButton.onclick = function () {
                el.classList.toggle("toggled");
            };

            $("#editProfileButton").click(function () {
                $(".editProfile").show();
                $(".profileOverview").hide();
            });

            $("#profileOverviewButton").click(function () {
                $(".editProfile").hide();
                $(".profileOverview").show();
            });
        </script>
    </body>
</html>
